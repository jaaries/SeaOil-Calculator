<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Tracker with OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    input[type='number'] { width: 100%; padding: 6px; margin-bottom: 10px; font-size: 1em; }
    button, .scan-btn { margin: 5px; padding: 8px 12px; font-size: 0.9em; cursor: pointer; }
    .scan-btn-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .ocr-preview { margin: 10px 0; max-width: 100%; }
    label span { cursor: pointer; margin-left: 5px; color: blue; }
    .preview-container { margin: 10px 0; }
    .summary-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    .summary-table th, .summary-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .summary-table th { background-color: #eee; }
    canvas { max-width: 100%; margin-top: 20px; }
    .input-block { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Scan Readings and Summary</h1>

  <!-- Example: Batch Scan Controls -->
  <h2>Ex97 (Previous)</h2>
  <div class="scan-btn-row">
    <button class="scan-btn" onclick="startCameraOCR('prev_ex97')">ğŸ“· Scan 4 Values via Camera</button>
    <label class="scan-btn">
      ğŸ–¼ï¸ Upload Image for OCR
      <input type="file" accept="image/*" onchange="uploadImageOCR(event, 'prev_ex97')" style="display:none">
    </label>
  </div>
  <div class="input-block">
    <input type="number" id="prev_ex97_1" step="0.0001" placeholder="Value 1">
    <input type="number" id="prev_ex97_2" step="0.0001" placeholder="Value 2">
    <input type="number" id="prev_ex97_3" step="0.0001" placeholder="Value 3">
    <input type="number" id="prev_ex97_4" step="0.0001" placeholder="Value 4">
  </div>

  <h2>Ex91 (Previous)</h2>
  <div class="scan-btn-row">
    <button class="scan-btn" onclick="startCameraOCR('prev_ex91')">ğŸ“· Scan 4 Values via Camera</button>
    <label class="scan-btn">
      ğŸ–¼ï¸ Upload Image for OCR
      <input type="file" accept="image/*" onchange="uploadImageOCR(event, 'prev_ex91')" style="display:none">
    </label>
  </div>
  <div class="input-block">
    <input type="number" id="prev_ex91_1" step="0.0001" placeholder="Value 1">
    <input type="number" id="prev_ex91_2" step="0.0001" placeholder="Value 2">
    <input type="number" id="prev_ex91_3" step="0.0001" placeholder="Value 3">
    <input type="number" id="prev_ex91_4" step="0.0001" placeholder="Value 4">

      ğŸ–¼ï¸ Upload Image for OCR
      <input type="file" accept="image/*" onchange="uploadImageOCR(event, 'prev_dsl')" style="display:none">

  </div>
  <div class="input-block">
    <input type="number" id="prev_dsl_1" step="0.0001" placeholder="Value 1">

    <input type="number" id="prev_dsl_3" step="0.0001" placeholder="Value 3">
    <input type="number" id="prev_dsl_4" step="0.0001" placeholder="Value 4">
  </div>

  <h2>Current Readings (Scan Individually)</h2>
  <div class="input-block">
    <label>Ex97 #1 <span onclick="scanSingleField('curr_ex97_1')">ğŸ“·</span></label>
    <input type="number" id="curr_ex97_1" step="0.0001">
    <label>Ex97 #2 <span onclick="scanSingleField('curr_ex97_2')">ğŸ“·</span></label>
    <input type="number" id="curr_ex97_2" step="0.0001">
    <label>Ex97 #3 <span onclick="scanSingleField('curr_ex97_3')">ğŸ“·</span></label>
    <input type="number" id="curr_ex97_3" step="0.0001">
    <label>Ex97 #4 <span onclick="scanSingleField('curr_ex97_4')">ğŸ“·</span></label>
    <input type="number" id="curr_ex97_4" step="0.0001">

    <label>Ex91 #1 <span onclick="scanSingleField('curr_ex91_1')">ğŸ“·</span></label>
    <input type="number" id="curr_ex91_1" step="0.0001">
    <label>Ex91 #2 <span onclick="scanSingleField('curr_ex91_2')">ğŸ“·</span></label>
    <input type="number" id="curr_ex91_2" step="0.0001">

    <input type="number" id="curr_dsl_2" step="0.0001">
    <label>DSL #3 <span onclick="scanSingleField('curr_dsl_3')">ğŸ“·</span></label>
    <input type="number" id="curr_dsl_3" step="0.0001">
    <label>DSL #4 <span onclick="scanSingleField('curr_dsl_4')">ğŸ“·</span></label>
    <input type="number" id="curr_dsl_4" step="0.0001">
  </div>

  <div class="preview-container">
    <video id="video" width="320" height="240" autoplay style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <img id="imagePreview" class="ocr-preview" src="" alt="Scanned preview">
    <button id="retakeBtn" onclick="retakePhoto()" style="display:none;">Retake Photo</button>
