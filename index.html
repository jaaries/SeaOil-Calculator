<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Tracker with OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    input[type='number'] { width: 100%; padding: 6px; margin-bottom: 10px; font-size: 1em; }
    button { margin: 10px 5px; padding: 10px 15px; font-size: 1em; }
    .camera-options { margin-bottom: 10px; }
    .ocr-preview { margin: 10px 0; max-width: 100%; }
    label span { cursor: pointer; margin-left: 5px; color: blue; }
    .preview-container { margin: 10px 0; }
    .summary-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    .summary-table th, .summary-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .summary-table th { background-color: #eee; }
    canvas { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Scan Readings and Summary</h1>

  <!-- EXISTING OCR INPUT SECTIONS HERE... (omitted for brevity) -->

  <h2>Enter Cost Per Unit (₱)</h2>
  <div>
    <label>Ex97: <input type="number" id="price_ex97" step="0.0001"></label><br>
    <label>Ex91: <input type="number" id="price_ex91" step="0.0001"></label><br>
    <label>DSL: <input type="number" id="price_dsl" step="0.0001"></label><br>
  </div>

  <h2>Detailed Breakdown</h2>
  <div id="breakdown"></div>

  <h2>Summary Table</h2>
  <table class="summary-table" id="summaryTable">
    <thead>
      <tr>
        <th>Batch</th>
        <th>Previous</th>
        <th>Current</th>
        <th>Difference</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody id="summaryBody"></tbody>
  </table>

  <canvas id="summaryChart" height="200"></canvas>

  <button onclick="resetAll()">Reset All Data</button>

  <script>
    const fields = ["ex97", "ex91", "dsl"];

    function saveToLocalStorage() {
      fields.forEach(batch => {
        for (let i = 1; i <= 4; i++) {
          localStorage.setItem(`prev_${batch}_${i}`, document.getElementById(`prev_${batch}_${i}`).value);
          localStorage.setItem(`curr_${batch}_${i}`, document.getElementById(`curr_${batch}_${i}`).value);
        }
        localStorage.setItem(`price_${batch}`, document.getElementById(`price_${batch}`).value);
      });
    }

    function loadFromLocalStorage() {
      fields.forEach(batch => {
        for (let i = 1; i <= 4; i++) {
          const prevField = document.getElementById(`prev_${batch}_${i}`);
          const currField = document.getElementById(`curr_${batch}_${i}`);
          if (prevField && localStorage.getItem(`prev_${batch}_${i}`)) {
            prevField.value = localStorage.getItem(`prev_${batch}_${i}`);
          }
          if (currField && localStorage.getItem(`curr_${batch}_${i}`)) {
            currField.value = localStorage.getItem(`curr_${batch}_${i}`);
          }
        }
        const priceField = document.getElementById(`price_${batch}`);
        if (priceField && localStorage.getItem(`price_${batch}`)) {
          priceField.value = localStorage.getItem(`price_${batch}`);
        }
      });
    }

    function updateSummaryAndChart() {
      const summaryBody = document.getElementById("summaryBody");
      const breakdown = document.getElementById("breakdown");
      summaryBody.innerHTML = "";
      breakdown.innerHTML = "";
      const labels = [];
      const diffs = [];
      let grandTotal = 0;

      fields.forEach(batch => {
        let prevTotal = 0;
        let currTotal = 0;
        let totalCost = 0;
        let breakdownHTML = `<h3>${batch.toUpperCase()}</h3><ul>`;

        for (let i = 1; i <= 4; i++) {
          const prev = parseFloat(document.getElementById(`prev_${batch}_${i}`).value) || 0;
          const curr = parseFloat(document.getElementById(`curr_${batch}_${i}`).value) || 0;
          const price = parseFloat(document.getElementById(`price_${batch}`).value) || 0;
          const diff = curr - prev;
          const cost = diff * price;
          prevTotal += prev;
          currTotal += curr;
          totalCost += cost;

          breakdownHTML += `<li>(${i}) ${curr} - ${prev} = ${diff.toFixed(4)} × ₱${price.toFixed(4)} = ₱${cost.toFixed(4)}</li>`;
        }
        breakdownHTML += `</ul><strong>Total Cost: ₱${totalCost.toFixed(4)}</strong>`;
        breakdown.innerHTML += breakdownHTML;

        const diffTotal = currTotal - prevTotal;
        grandTotal += totalCost;
        labels.push(batch.toUpperCase());
        diffs.push(diffTotal.toFixed(4));

        summaryBody.innerHTML += `
          <tr>
            <td>${batch.toUpperCase()}</td>
            <td>${prevTotal.toFixed(4)}</td>
            <td>${currTotal.toFixed(4)}</td>
            <td>${diffTotal.toFixed(4)}</td>
            <td>₱${totalCost.toFixed(4)}</td>
          </tr>
        `;
      });

      breakdown.innerHTML += `<h3>Grand Total: ₱${grandTotal.toFixed(4)}</h3>`;

      new Chart(document.getElementById("summaryChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Total Difference per Batch",
            data: diffs,
            backgroundColor: ["#4caf50", "#2196f3", "#ff9800"]
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function resetAll() {
      if (confirm("Are you sure you want to clear all data?")) {
        localStorage.clear();
        location.reload();
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadFromLocalStorage();
      updateSummaryAndChart();

      document.querySelectorAll("input[type='number']").forEach(input => {
        input.addEventListener("input", () => {
          saveToLocalStorage();
          updateSummaryAndChart();
        });
      });
    });
  </script>

</body>
</html>
