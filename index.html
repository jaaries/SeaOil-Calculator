<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Tracker with OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    input[type='number'] { width: 100%; padding: 6px; margin-bottom: 10px; font-size: 1em; }
    button, .scan-btn { margin: 5px; padding: 8px 12px; font-size: 0.9em; cursor: pointer; }
    .scan-btn-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .ocr-preview { margin: 10px 0; max-width: 100%; }
    label span { cursor: pointer; margin-left: 5px; color: blue; }
    .preview-container { margin: 10px 0; }
    .summary-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    .summary-table th, .summary-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .summary-table th { background-color: #eee; }
    canvas { max-width: 100%; margin-top: 20px; }
    .input-block { margin-bottom: 15px; }
    #status { font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Scan Readings and Summary</h1>

  <div id="status"></div>

  <!-- OCR Input Sections (Previous, Current) -->
  <!-- ... same as before ... -->

  <video id="video" width="320" height="240" autoplay muted style="display:none;"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <img id="imagePreview" class="ocr-preview" src="" alt="Scanned preview" style="display:none;">

  <script>
    async function startCameraOCR(batchPrefix) {
      const status = document.getElementById("status");
      status.innerText = "Opening camera...";

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const imagePreview = document.getElementById("imagePreview");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";

        status.innerText = "Position the values in front of the camera and tap to capture.";

        // Wait for user to tap to capture
        video.onclick = async () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataURL = canvas.toDataURL();
          imagePreview.src = dataURL;
          imagePreview.style.display = "block";
          video.style.display = "none";
          status.innerText = "Scanning image...";

          // Stop camera
          const tracks = stream.getTracks();
          tracks.forEach(track => track.stop());

          const result = await Tesseract.recognize(dataURL, 'eng');
          const text = result.data.text;
          const numbers = text.match(/[0-9]+(\.[0-9]+)?/g);

          if (numbers && numbers.length >= 4) {
            for (let i = 0; i < 4; i++) {
              const field = document.getElementById(`${batchPrefix}_${i + 1}`);
              if (field) field.value = parseFloat(numbers[i]).toFixed(4);
            }
            status.innerText = "Scan successful!";
          } else {
            status.innerText = "Could not detect 4 numbers. Try again.";
          }
        };
      } catch (err) {
        status.innerText = "Camera access failed: " + err.message;
      }
    }

    async function scanSingleField(fieldId) {
      const status = document.getElementById("status");
      status.innerText = "Opening camera for " + fieldId;

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const imagePreview = document.getElementById("imagePreview");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";

        status.innerText = "Tap camera to scan value...";

        video.onclick = async () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataURL = canvas.toDataURL();
          imagePreview.src = dataURL;
          imagePreview.style.display = "block";
          video.style.display = "none";

          const tracks = stream.getTracks();
          tracks.forEach(track => track.stop());

          status.innerText = "Reading number...";
          const result = await Tesseract.recognize(dataURL, 'eng');
          const text = result.data.text;
          const number = text.match(/[0-9]+(\.[0-9]+)?/);

          if (number) {
            document.getElementById(fieldId).value = parseFloat(number[0]).toFixed(4);
            status.innerText = "Scan successful!";
          } else {
            status.innerText = "No number found. Please try again.";
          }
        };

      } catch (err) {
        status.innerText = "Camera error: " + err.message;
      }
    }

    function uploadImageOCR(event, batchPrefix) {
      const file = event.target.files[0];
      const reader = new FileReader();
      const status = document.getElementById("status");

      reader.onload = async function () {
        const image = reader.result;
        document.getElementById("imagePreview").src = image;
        document.getElementById("imagePreview").style.display = "block";
        status.innerText = "Processing uploaded image...";

        const result = await Tesseract.recognize(image, 'eng');
        const text = result.data.text;
        const numbers = text.match(/[0-9]+(\.[0-9]+)?/g);

        if (numbers && numbers.length >= 4) {
          for (let i = 0; i < 4; i++) {
            const field = document.getElementById(`${batchPrefix}_${i + 1}`);
            if (field) field.value = parseFloat(numbers[i]).toFixed(4);
          }
          status.innerText = "Upload and OCR successful!";
        } else {
          status.innerText = "OCR failed to detect 4 numbers. Try another image.";
        }
      };

      if (file) reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
